<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <!-- MAIN H1 HEADING -->
    <h1 class="h1">LOGIN IN</h1>
    <form>
    <!-- username input -->
    <input type="text" placeholder="Username" class="username">  
    <!-- name input -->
     <input type="text" placeholder="Name" class="name"> <br>
    <!-- email input -->
    <input type="email" placeholder="Email" class="email"> <br>
    <!-- password input -->
    <input type="password" placeholder="password" class="pass">
    <!-- Number input -->
    <input type="text" placeholder="Number" class="num"><br>

    <!-- submit button  -->
     <button class="submit">SUBMIT</button>

     

    
</body>
</html>
